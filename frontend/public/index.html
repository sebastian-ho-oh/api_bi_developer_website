<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian Hồ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header wird hier eingefügt -->
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="theme-toggle">
            <button id="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="content">
            <h1>Sebastian Hồ</h1>
            <p class="subtitle">Data Engineer Specialist</p>
            <p>
                I'm a data engineer specialist with a passion for building scalable and efficient data pipelines.
            </p>
            <p>
                You deliver content. <br>
                I write code. <br>
                I deliver value. <br>
            </p>
            <div class="buttons">
                <a href="/freelance.html" class="button primary">
                    <i class="fas fa-code"></i>
                    Freelancer
                </a>
                <a href="/cv.html" class="button secondary">
                    <i class="fas fa-file-alt"></i>
                    View CV
                </a>
            </div>

            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/yourusername" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('theme-toggle');
        const icon = themeToggle.querySelector('i');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateIcon(savedTheme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Header laden
        fetch('/components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
            });
    </script>
</body>
</html>
